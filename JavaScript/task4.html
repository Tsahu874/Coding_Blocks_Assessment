<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>

    <style>
      body {
        font-family: Arial;
        padding: 40px;
      }

      input {
        padding: 6px;
        width: 200px;
      }

      .bar {
        height: 10px;
        width: 300px;
        background: #e5e7eb;
        margin-top: 10px;
      }

      .fill {
        height: 100%;
        width: 0%;
        background: red;
      }

      .text {
        margin-top: 6px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <input
      type="password"
      id="pass"
      placeholder="Enter password"
      oninput="check()"
    />

    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

    <div class="text" id="msg">Weak</div>

    <script>
      function check() {
        let password = document.getElementById("pass").value;
        let len = password.length;

        let fill = document.getElementById("fill");
        let msg = document.getElementById("msg");

        if (len <= 3) {
          fill.style.width = "30%";
          fill.style.background = "red";
          msg.innerText = "Weak";
        } else if (len <= 7) {
          fill.style.width = "60%";
          fill.style.background = "orange";
          msg.innerText = "Medium";
        } else {
          fill.style.width = "100%";
          fill.style.background = "green";
          msg.innerText = "Strong";
        }
      }
    </script>
  </body>
</html>
